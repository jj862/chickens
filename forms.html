<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="">
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="runnerName" placeholder="First Name"><br>
        
        <label for="lname">Last Name</label>
        <input id="lname" type="text" placeholder="Last Name" name="lastName">
    <p>Select a Race:</p>
        <div>
            <input type="radio" id="5k" name="race" value="5k">
            <label for="5k">Fun Run 5k</label><br>
            <input type="radio" id="HM" name="race" value="HM">
            <label for="HM">Half Marathon</label><br>
            <input type="radio" id="FM" name="race" value="FM">
            <label for="FM">Full Marathon</label><br>
        </div>
        <label for="email">Email</label>
        <input id="email" type="email" name="emailAdress" placeholder="email address">
        
        <label for="pass">Password</label>
        <input id="pass" type="password" placeholder="Password" name="pass"><br>
        <label for="age">Select Age Group</label>
            <select id="age">
                <option value="y">U 18</option>
                <option value="yy">18 -30</option>
                <option value="yyy">30 -50</option>
                <option value="yyyy"> 50+</option>
            </select>

        
      
       <button type="submit">Submit</button>
       
      
    </form>

    
</body>
</html>
